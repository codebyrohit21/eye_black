<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chrome Hearts Inspired UI</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: url('./Assets/image1.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #000;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: transparent;
      z-index: 1000;
    }

    .header .center .logo {
      height: 50px;
    }

    .header .left button,
    .header .right button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: transparent;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 2000;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 50px;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    .sidebar .close-btn {
      font-size: 24px;
      background: none;
      border: none;
      float: right;
      cursor: pointer;
    }

    /* Login Modal */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .login-modal .login-content {
      background: #fff;
      padding: 30px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    .login-content input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .login-content button {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .close-login {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Toggle Icon */
    .icon {
      font-size: 36px;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
      line-height: 1;
    }

    .icon.hidden {
      display: none;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 12px;
    }

    .footer-left a,
    .footer-right a {
      margin-right: 10px;
      text-decoration: none;
      color: #000;
    }

    .footer-center {
      text-align: center;
    }

    .footer-right span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header .center .logo {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="login-modal">
    <div class="login-content">
      <span class="close-login" onclick="toggleLogin()">×</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="left">
      <button id="toggleBtn" class="icon" onclick="toggleSidebar()">
        <i class="fas fa-star"></i>
      </button>
    </div>

    <div class="center">
      <img src="Assets/logo2.png" alt="Logo" class="logo" />
    </div>

    <div class="right">
      <button onclick="toggleLogin()">LOGIN / BAG 0</button>
    </div>
  </header>

  <!-- Main Background Content -->
  <main class="main-bg"></main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <a href="#">TERMS</a>
      <a href="#">SUPPLY ACT</a>
      <a href="#">PRIVACY</a>
    </div>
    <div class="footer-center">
      <p>© 2025 CHROME HEARTS LLC. ALL RIGHTS RESERVED</p>
    </div>
    <div class="footer-right">
      <a href="#">GENERAL</a>
      <a href="#">CONTACT</a>
      <span>IN <img src="https://flagcdn.com/in.svg" alt="India" width="20"/></span>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');

      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
        toggleBtn.classList.remove('hidden');
      } else {
        sidebar.style.left = '0px';
        toggleBtn.classList.add('hidden');
      }
    }

    function toggleLogin() {
      const modal = document.getElementById('loginModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
</body>
</html>
